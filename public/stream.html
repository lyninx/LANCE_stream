<!DOCTYPE HTML>
<html>
	<head>
		<title>LANWAR X Stream Administration</title>
	    <link rel='shortcut icon' href='' />
	    <link rel='stylesheet' type='text/css' href='css/stream.css' />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
	</head>
	<body>
	<div id="main">
		<div class="content">

	    	<div id="messages"></div>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	  var socket = io();

	  socket.on('chatmessage', function(msg){
	  	console.log(msg);
	    var filteredText = msg.text.trim();
	    if(filteredText.length == 0){
	      // empty strings
	    } else {
	    	var time = new Date(msg.date).toTimeString().substring(0,5);
	    	console.log(time)
	      var chatmsg = '<div class="notif"><div class="time">'+time
	      +'</div><div class="msg"> '+msg.text+'</div><div class="auth">'+msg.author+'</div></div>';
	     $('#messages').html(chatmsg);

	   }
	  });

	</script>
	</body>
</html>
